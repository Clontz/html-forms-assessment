<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito:wght@300&family=Russo+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <form>
        <fieldset>

            <legend>Submit an Email</legend>

            <div class = "legendivs">
                <label for="name">Full Name:</label>
                <input 
                id="name" 
                type="text" 
                name="name" 
                placeholder="Enter your full name"
                required 
                />
            </div>

            <div class = "legendivs">
                <label for="email">Email:</label>
                <input
                id="email"
                type="text"
                name="email-address"
                placeholder="Ex: janedoe123@gmail.com"
                required
                />
            </div>

            <div class = "legendivs">
                <label for="form-message">Your message:</label>
                <textarea
                  id="form-message"
                  name="message"
                  autofocus="on"
                  required
                  maxlength="200"
                  placeholder="How can I help you?"
                ></textarea>
            </div>

        </fieldset>

        <button class = "buttons" type="submit">Submit</button>
        <button class = "buttons" type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
